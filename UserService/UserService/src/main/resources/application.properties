# Server Configuration
#server.port=8081

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/microseries
spring.datasource.username=postgres
spring.datasource.password=Password
spring.datasource.driver-class-name=org.postgresql.Driver

# Default schema for Spring JPA
spring.jpa.properties.hibernate.default_schema=users

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
# Use 'update' for development (avoid 'create' in production)
spring.jpa.show-sql=true
# Show SQL queries in logs
spring.jpa.properties.hibernate.format_sql=true
# Format SQL queries for readability
spring.jpa.properties.hibernate.use_sql_comments=true
# Adds SQL comments for debugging
spring.jpa.properties.hibernate.id.new_generator_mappings=true

spring.application.name=UserService
server.port=8081

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

eureka.instance.prefer-ip-address=true

